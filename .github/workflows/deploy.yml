name: Deploy Laravel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
        
      - name: Install Node dependencies
        run: npm install
        
      - name: Build frontend assets
        run: npm run build
        
      - name: Create setup file for server
        run: |
          echo '<?php
          // Script auto-gerado pelo deploy
          // Acesse: https://api.gopubli.com.br/setup-server.php?secret=gopubli2026
          // DELETE após executar!
          $secret = $_GET["secret"] ?? "";
          if ($secret !== "gopubli2026") die("Acesso negado");
          echo "<h1>Setup GoPubli</h1><pre>";
          try {
              require __DIR__."/../vendor/autoload.php";
              $app = require_once __DIR__."/../bootstrap/app.php";
              $kernel = $app->make(Illuminate\Contracts\Console\Kernel::class);
              echo "Gerando APP_KEY...\n";
              $kernel->call("key:generate", ["--force" => true]);
              echo "Limpando caches...\n";
              $kernel->call("cache:clear");
              $kernel->call("config:clear");
              echo "Executando migrations...\n";
              $kernel->call("migrate", ["--force" => true]);
              echo "Executando seeders...\n";
              try { $kernel->call("db:seed", ["--force" => true]); } catch(Exception $e) {}
              echo "Criando storage link...\n";
              try { $kernel->call("storage:link"); } catch(Exception $e) {}
              echo "Otimizando...\n";
              $kernel->call("config:cache");
              $kernel->call("route:cache");
              $kernel->call("view:cache");
              echo "\n✅ CONCLUÍDO! Delete este arquivo agora!\n";
          } catch(Exception $e) {
              echo "ERRO: " . $e->getMessage();
          }
          echo "</pre>";
          ?>' > public/setup-server.php
        
      - name: Prepare deployment files
        run: |
          mkdir -p deployment
          rsync -av \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='deployment' \
            --exclude='README.md' \
            --exclude='*.md' \
            ./ deployment/
            
      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.gopubli.com.br
          username: gopublicom
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./deployment/
          server-dir: ./api.gopubli.com.br/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/.env
            **/tests/**