name: Deploy Laravel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
        
      - name: Install Node dependencies
        run: npm install
        
      - name: Prepare deployment files
        run: |
          mkdir -p deployment
          rsync -av \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='deployment' \
            --exclude='README.md' \
            --exclude='*.md' \
            ./ deployment/
          
          # Garantir estrutura de diretÃ³rios necessÃ¡rios
          mkdir -p deployment/storage/app/public
          mkdir -p deployment/storage/framework/{cache,sessions,views}/data
          mkdir -p deployment/storage/logs
          mkdir -p deployment/bootstrap/cache
          
          # Criar arquivos .gitkeep
          touch deployment/storage/app/.gitkeep
          touch deployment/storage/app/public/.gitkeep
          touch deployment/storage/framework/cache/.gitkeep
          touch deployment/storage/framework/sessions/.gitkeep
          touch deployment/storage/framework/views/.gitkeep
          touch deployment/storage/logs/.gitkeep
          touch deployment/bootstrap/cache/.gitkeep
            
      - name: Create setup script in deployment
        run: |
          cat > deployment/public/setup-server.php << 'EOFSETUP'
          <?php
          $secret = $_GET['secret'] ?? '';
          if ($secret !== 'gopubli2026') die('Acesso negado. Use: ?secret=gopubli2026');
          echo "<h1>ðŸš€ Setup GoPubli API</h1><pre>";
          
          // VerificaÃ§Ãµes de ambiente
          echo "ðŸ” Verificando ambiente...\n";
          echo "PHP Version: " . phpversion() . "\n";
          echo "Laravel Path: " . __DIR__ . "\n\n";
          
          // Verificar diretÃ³rios
          $requiredDirs = [
              __DIR__.'/../storage/app',
              __DIR__.'/../storage/framework/cache',
              __DIR__.'/../storage/framework/sessions',
              __DIR__.'/../storage/framework/views',
              __DIR__.'/../storage/logs',
              __DIR__.'/../bootstrap/cache'
          ];
          
          echo "ðŸ“ Verificando diretÃ³rios...\n";
          foreach ($requiredDirs as $dir) {
              if (!is_dir($dir)) {
                  mkdir($dir, 0775, true);
                  echo "âœ… Criado: $dir\n";
              }
              if (!is_writable($dir)) {
                  @chmod($dir, 0775);
                  echo "âš ï¸  Tentando ajustar permissÃµes: $dir\n";
              }
          }
          echo "\n";
          
          try {
              require __DIR__.'/../vendor/autoload.php';
              $app = require_once __DIR__.'/../bootstrap/app.php';
              $kernel = $app->make(Illuminate\Contracts\Console\Kernel::class);
              echo "âœ… Laravel carregado!\n\n";
              
              // Verificar .env
              if (!file_exists(__DIR__.'/../.env')) {
                  echo "âŒ ERRO: Arquivo .env nÃ£o encontrado!\n";
                  echo "Crie o arquivo .env na raiz do projeto.\n\n";
                  die();
              }
              echo "âœ… Arquivo .env encontrado!\n\n";
              
              echo "ðŸ“ Gerando APP_KEY...\n";
              $kernel->call('key:generate', ['--force' => true]);
              echo "âœ… APP_KEY gerada!\n\n";
              
              echo "ðŸ§¹ Limpando caches...\n";
              $kernel->call('cache:clear');
              $kernel->call('config:clear');
              $kernel->call('route:clear');
              $kernel->call('view:clear');
              echo "âœ… Caches limpos!\n\n";
              
              echo "ðŸ—„ï¸  Executando migrations...\n";
              $kernel->call('migrate', ['--force' => true]);
              echo "âœ… Migrations executadas!\n\n";
              
              echo "ðŸŒ± Executando seeders...\n";
              try { 
                  $kernel->call('db:seed', ['--force' => true]); 
                  echo "âœ… Seeders executados!\n\n"; 
              } catch (Exception $e) { 
                  echo "âš ï¸  Seeders: " . $e->getMessage() . "\n\n"; 
              }
              
              echo "ðŸ”— Criando storage link...\n";
              try { 
                  $kernel->call('storage:link'); 
                  echo "âœ… Storage link criado!\n\n"; 
              } catch (Exception $e) { 
                  echo "âš ï¸  Storage link: " . $e->getMessage() . "\n\n"; 
              }
              
              echo "âš¡ Otimizando para produÃ§Ã£o...\n";
              $kernel->call('config:cache');
              $kernel->call('route:cache');
              $kernel->call('view:cache');
              echo "âœ… OtimizaÃ§Ã£o concluÃ­da!\n\n";
              
              echo "========================================\n";
              echo "ðŸŽ‰ SETUP CONCLUÃDO COM SUCESSO!\n";
              echo "========================================\n\n";
              echo "âš ï¸  IMPORTANTE: DELETE ESTE ARQUIVO AGORA!\n";
              echo "rm " . __FILE__ . "\n\n";
              echo "Acesse: https://api.gopubli.com.br\n";
          } catch (Exception $e) {
              echo "âŒ ERRO: " . $e->getMessage() . "\n\n";
              echo $e->getTraceAsString();
          }
          echo "</pre>";
          ?>
          EOFSETUP
            
      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.gopubli.com.br
          username: gopublicom
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./deployment/
          server-dir: ./api.gopubli.com.br/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/.env
            **/tests/**