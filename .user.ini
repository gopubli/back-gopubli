; PHP Configuration for shared hosting
; This file will be automatically loaded by PHP

upload_max_filesize = 20M
post_max_size = 20M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

display_errors = Off
log_errors = On
error_log = ../storage/logs/php-errors.log

session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Lax

expose_php = Off
